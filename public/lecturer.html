<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Hub Pro | UniSmart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top right, #1e293b, #020617); min-height: 100vh; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .code-display { background: linear-gradient(135deg, #fff 30%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #codeOverlay.hidden { display: none !important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-6xl mx-auto flex justify-between items-center mb-10">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <span class="font-black text-xl">U</span>
            </div>
            <div>
                <h1 class="text-xl font-black">Lecturer<span class="text-blue-500">Hub</span></h1>
                <p id="lecturerDisplayName" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Verifying Identity...</p>
            </div>
        </div>
        <button onclick="logout()" class="p-2.5 rounded-xl bg-white/5 hover:bg-red-500/10 text-slate-400 hover:text-red-400 border border-white/5 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        </button>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-4 space-y-6">
            <div class="glass-card p-6 rounded-[2rem] shadow-2xl">
                <h3 class="text-[10px] font-black mb-6 text-slate-400 uppercase tracking-widest flex items-center gap-2">
                    <span class="w-1 h-3 bg-blue-500 rounded-full"></span> Session Control
                </h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-[9px] uppercase font-black text-slate-500 mb-2 ml-1">Course Code</label>
                        <input type="text" id="courseCode" placeholder="e.g. CSC301" class="w-full bg-slate-900/60 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 text-white font-bold uppercase">
                    </div>
                    <div>
                        <label class="block text-[9px] uppercase font-black text-slate-500 mb-2 ml-1">Duration</label>
                        <select id="duration" class="w-full bg-slate-900/60 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 text-white font-bold">
                            <option value="15">15 Minutes</option>
                            <option value="30">30 Minutes</option>
                            <option value="60">60 Minutes</option>
                        </select>
                    </div>
                    <button onclick="startSession()" id="genBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-xl shadow-lg transition-all active:scale-95">
                        START BROADCAST
                    </button>
                </div>
            </div>

            <div class="glass-card p-5 rounded-2xl flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div id="statusDot" class="w-2.5 h-2.5 rounded-full bg-slate-600"></div>
                    <p id="geoStatus" class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">GPS Offline</p>
                </div>
                <span class="text-[8px] font-black text-slate-600">V2.4</span>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            <div class="glass-card p-10 rounded-[2.5rem] text-center relative overflow-hidden min-h-[300px] flex flex-col justify-center">
                <div id="codeOverlay" class="absolute inset-0 bg-slate-950/95 backdrop-blur-md z-20 flex flex-col items-center justify-center">
                    <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                    </div>
                    <p class="text-[10px] uppercase tracking-widest font-black text-slate-500">Broadcast Ready</p>
                </div>

                <div class="relative z-10">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[10px] font-black text-blue-500 uppercase">Class OTP</span>
                        <span id="timer" class="text-xl font-black font-mono">00:00</span>
                    </div>
                    <h2 id="activeCode" class="text-7xl md:text-8xl font-black code-display tracking-widest">000000</h2>
                </div>
            </div>

            <div class="glass-card p-6 rounded-[2rem]">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-[10px] font-black uppercase text-slate-400">Live Attendance</h3>
                    <div class="flex gap-2">
                        <button onclick="downloadCourseReport()" class="text-[8px] bg-white/5 px-3 py-1.5 rounded-lg font-black border border-white/5">EXPORT CSV</button>
                        <div id="studentCount" class="px-3 py-1.5 bg-blue-500/10 text-blue-500 rounded-lg text-[8px] font-black">0 PRESENT</div>
                    </div>
                </div>

                <div id="studentList" class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-[300px] overflow-y-auto">
                    </div>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://olvwogdonhsxnzyhpcpv.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdndvZ2RvbmhzeG56eWhwY3B2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MDIwOTgsImV4cCI6MjA4MzM3ODA5OH0.LszM2J9xryM6pVdwKb2vK2uArnzeNthAGvxCvHg-VQA'; 
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let currentSessionId = null;
        let presentStudents = [];
        let countdown = null;

        async function init() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { window.location.href = 'login.html'; return; }
            currentUser = user;
            document.getElementById('lecturerDisplayName').innerText = `Lecturer: ${user.user_metadata.full_name || 'Staff'}`;
            
            // Reconnect to active session if exists
            const { data: session } = await supabaseClient
                .from('active_sessions')
                .select('*')
                .eq('is_active', true)
                .eq('lecturer_name', currentUser.user_metadata.full_name)
                .maybeSingle();

            if (session) resumeSession(session);
        }

        async function startSession() {
            const course = document.getElementById('courseCode').value.toUpperCase();
            if (!course) return alert("Enter Course Code");

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const otp = Math.floor(100000 + Math.random() * 900000).toString();
                
                // End old sessions
                await supabaseClient.from('active_sessions').update({ is_active: false }).eq('lecturer_name', currentUser.user_metadata.full_name);

                const { data, error } = await supabaseClient
                    .from('active_sessions')
                    .insert([{
                        course_code: course,
                        otp: otp,
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude,
                        is_active: true,
                        lecturer_name: currentUser.user_metadata.full_name,
                        duration_mins: parseInt(document.getElementById('duration').value)
                    }])
                    .select().single();

                if (error) alert(error.message);
                else resumeSession(data);
            }, () => alert("GPS Permission Required"));
        }

        function resumeSession(session) {
            currentSessionId = session.id;
            document.getElementById('codeOverlay').classList.add('hidden');
            document.getElementById('activeCode').innerText = session.otp;
            document.getElementById('statusDot').className = "w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_10px_#10b981]";
            document.getElementById('geoStatus').innerText = "Broadcasting Live";

            // Start Realtime
            supabaseClient.channel(`attendance:${session.id}`)
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'attendance_logs', filter: `session_id=eq.${session.id}` }, 
                payload => renderStudent(payload.new))
                .subscribe();

            fetchLogs(session.id);
        }

        async function fetchLogs(sid) {
            const { data } = await supabaseClient.from('attendance_logs').select('*').eq('session_id', sid);
            document.getElementById('studentList').innerHTML = "";
            presentStudents = [];
            if (data) data.forEach(renderStudent);
        }

        function renderStudent(log) {
            if (presentStudents.some(s => s.matric_no === log.matric_no)) return;
            presentStudents.push(log);
            document.getElementById('studentCount').innerText = `${presentStudents.length} PRESENT`;
            
            const row = `
                <div class="flex items-center justify-between p-3 rounded-xl bg-white/5 border border-white/5">
                    <div>
                        <p class="text-[10px] font-black">${log.student_name}</p>
                        <p class="text-[8px] text-slate-500 font-mono">${log.matric_no}</p>
                    </div>
                    <span class="text-[7px] font-black text-emerald-400">VERIFIED</span>
                </div>
            `;
            document.getElementById('studentList').insertAdjacentHTML('afterbegin', row);
        }

        function downloadCourseReport() {
            let csv = "Name,Matric\n" + presentStudents.map(s => `${s.student_name},${s.matric_no}`).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Attendance.csv`;
            a.click();
        }

        async function logout() { await supabaseClient.auth.signOut(); window.location.href = 'login.html'; }
        init();
    </script>
</body>
</html>
