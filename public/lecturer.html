<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Hub | UniSmart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top right, #1e293b, #0f172a); min-height: 100vh; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .code-display { letter-spacing: 0.75rem; background: linear-gradient(to right, #60a5fa, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3)); }
        #studentList::-webkit-scrollbar { width: 4px; }
        #studentList::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .fade-in-row { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-6xl mx-auto flex justify-between items-center mb-10">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-500/20">
                <span class="font-black text-xl">U</span>
            </div>
            <div>
                <h1 class="text-xl font-black">Lecturer<span class="text-blue-500">Hub</span></h1>
                <p id="lecturerDisplayName" class="text-[10px] text-slate-500 uppercase tracking-widest font-bold italic">Authenticating...</p>
            </div>
        </div>
        <button onclick="logout()" class="group flex items-center gap-2 bg-red-500/10 hover:bg-red-500/20 text-red-400 px-4 py-2 rounded-xl border border-red-500/20 transition-all">
            <span class="text-xs font-bold">Logout</span>
        </button>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-5 space-y-6">
            <div class="glass-card p-8 rounded-[2.5rem] shadow-2xl border-white/5">
                <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
                    <span class="w-2 h-6 bg-blue-500 rounded-full"></span>
                    Start Session
                </h3>
                
                <div class="space-y-5">
                    <div>
                        <label class="block text-[10px] uppercase font-black text-slate-500 mb-2 ml-1 tracking-widest">Course Code</label>
                        <input type="text" id="courseCode" placeholder="CSC 401" class="w-full bg-slate-900/50 border border-white/10 rounded-2xl px-5 py-4 focus:outline-none focus:border-blue-500/50 transition-all font-semibold uppercase">
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase font-black text-slate-500 mb-2 ml-1 tracking-widest">Duration</label>
                        <select id="duration" class="w-full bg-slate-900/50 border border-white/10 rounded-2xl px-5 py-4 focus:outline-none focus:border-blue-500 transition-all text-slate-300 appearance-none">
                            <option value="5">5 Minutes</option>
                            <option value="15">15 Minutes</option>
                            <option value="30">30 Minutes</option>
                            <option value="60">60 Minutes</option>
                        </select>
                    </div>
                    <button onclick="startSession()" id="genBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-3xl shadow-xl transition-all flex items-center justify-center gap-2 active:scale-95">
                        Broadcast Code
                    </button>
                </div>
            </div>

            <div class="glass-card p-6 rounded-[2rem] flex items-center justify-between border-white/5">
                <div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Location Status</p>
                    <p id="geoStatus" class="text-sm font-semibold text-slate-300 italic">GPS Required for broadcast</p>
                </div>
                <div id="statusDot" class="w-3 h-3 rounded-full bg-slate-700"></div>
            </div>
        </div>

        <div class="lg:col-span-7 space-y-6">
            <div class="glass-card p-8 rounded-[3rem] text-center border-blue-500/20 relative overflow-hidden">
                <div id="codeOverlay" class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm z-10 flex items-center justify-center transition-all duration-500">
                    <p class="text-xs uppercase tracking-[0.3em] font-bold opacity-40">Session Inactive</p>
                </div>

                <div class="relative z-0">
                    <div class="flex justify-between items-center mb-6">
                        <span class="bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest border border-blue-500/20">Active OTP</span>
                        <span id="timer" class="text-sm font-black font-mono text-blue-400">00:00</span>
                    </div>
                    <h2 id="activeCode" class="text-7xl md:text-8xl font-black code-display my-4">000000</h2>
                    <div class="w-full bg-white/5 h-1.5 rounded-full mt-8 overflow-hidden">
                        <div id="progress" class="bg-blue-500 h-full w-0 transition-all duration-1000"></div>
                    </div>
                </div>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] border-white/5">
                <div class="flex justify-between items-center mb-6 px-2">
                    <h3 class="text-[11px] font-black uppercase tracking-widest text-slate-400">Present Students</h3>
                    <div class="flex items-center gap-2">
                        <button onclick="downloadCourseReport()" class="text-[10px] bg-white/5 hover:bg-white/10 text-slate-400 px-3 py-1.5 rounded-xl border border-white/10 font-bold transition-all flex items-center gap-1.5">
                            EXPORT CSV
                        </button>
                        <span id="studentCount" class="text-[10px] bg-blue-500/10 text-blue-400 px-3 py-1 rounded-lg border border-blue-500/20 font-bold">0 Present</span>
                    </div>
                </div>
                <div id="studentList" class="space-y-2 max-h-[300px] overflow-y-auto pr-2">
                    <div id="emptyMsg" class="text-center py-10 opacity-20"><p class="text-xs uppercase tracking-widest">Waiting for entries...</p></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://olvwogdonhsxnzyhpcpv.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdndvZ2RvbmhzeG56eWhwY3B2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MDIwOTgsImV4cCI6MjA4MzM3ODA5OH0.LszM2J9xryM6pVdwKb2vK2uArnzeNthAGvxCvHg-VQA';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let activeCourseCode = null;
        let countdown = null;

        async function setup() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { window.location.href = 'login.html'; return; }
            currentUser = user;
            document.getElementById('lecturerDisplayName').innerText = `${user.user_metadata.full_name || 'Lecturer'}`;
        }

        async function startSession() {
            const courseInput = document.getElementById('courseCode');
            const course = courseInput.value.trim().toUpperCase();
            const durationMins = parseInt(document.getElementById('duration').value);
            const btn = document.getElementById('genBtn');

            if(!course) return alert("Please enter a course code!");

            btn.disabled = true;
            btn.innerText = "Capturing GPS...";

            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const otp = Math.floor(100000 + Math.random() * 900000).toString();

                const { data, error } = await supabaseClient
                    .from('active_sessions')
                    .insert([{
                        course_code: course,
                        otp: otp,
                        lecturer_name: currentUser.user_metadata.full_name,
                        lat: lat,
                        lng: lng,
                        is_active: true
                    }]);

                if (error) {
                    alert("Error: " + error.message);
                    btn.disabled = false;
                    btn.innerText = "Broadcast Code";
                    return;
                }

                activeCourseCode = course;
                btn.disabled = false;
                btn.innerText = "Broadcast Code";
                document.getElementById('codeOverlay').classList.add('hidden');
                document.getElementById('activeCode').innerText = otp;
                document.getElementById('geoStatus').innerText = `Locked: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                document.getElementById('statusDot').className = "w-3 h-3 rounded-full bg-green-500 animate-pulse";
                document.getElementById('studentList').innerHTML = ""; 
                
                runTimer(durationMins * 60);
                initRealtimeSubscription();

            }, (geoError) => {
                alert("GPS error. Location access is required to set the geofence.");
                btn.disabled = false;
                btn.innerText = "Broadcast Code";
            }, { enableHighAccuracy: true });
        }

        // REAL-TIME: Listen for students marking attendance
        function initRealtimeSubscription() {
            supabaseClient
                .channel('attendance_live')
                .on('postgres_changes', { 
                    event: 'INSERT', 
                    schema: 'public', 
                    table: 'attendance_logs',
                    filter: `course_code=eq.${activeCourseCode}`
                }, (payload) => {
                    renderStudentRow(payload.new);
                })
                .subscribe();
        }

        function renderStudentRow(log) {
            const container = document.getElementById('studentList');
            const emptyMsg = document.getElementById('emptyMsg');
            if(emptyMsg) emptyMsg.remove();

            const row = `
                <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5 fade-in-row">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-blue-600/20 flex items-center justify-center text-[10px] font-bold text-blue-400 uppercase">
                            ${log.student_name.charAt(0)}
                        </div>
                        <div>
                            <p class="text-xs font-bold">${log.student_name}</p>
                            <p class="text-[9px] text-slate-500 uppercase tracking-tighter">${log.matric_no}</p>
                        </div>
                    </div>
                    <span class="text-[8px] font-bold text-green-400 bg-green-400/10 px-2 py-1 rounded-md">VERIFIED</span>
                </div>
            `;
            container.insertAdjacentHTML('afterbegin', row);
            document.getElementById('studentCount').innerText = `${container.children.length} Present`;
        }

        async function downloadCourseReport() {
            if (!activeCourseCode) return alert("No active session found.");

            const { data: logs, error } = await supabaseClient
                .from('attendance_logs')
                .select('student_name, matric_no, created_at')
                .eq('course_code', activeCourseCode);

            if (error || !logs.length) return alert("No records to export.");

            let csv = "Student Name,Matric Number,Time\n";
            logs.forEach(log => {
                csv += `${log.student_name},'${log.matric_no},${new Date(log.created_at).toLocaleTimeString()}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', `${activeCourseCode}_Attendance.csv`);
            a.click();
        }

        function runTimer(totalSeconds) {
            if(countdown) clearInterval(countdown);
            let remaining = totalSeconds;
            const progress = document.getElementById('progress');
            const timerText = document.getElementById('timer');

            countdown = setInterval(() => {
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                timerText.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                progress.style.width = `${(remaining / totalSeconds) * 100}%`;

                if (remaining <= 0) { 
                    clearInterval(countdown); 
                    finishSession(); 
                }
                remaining--;
            }, 1000);
        }

        async function finishSession() {
            await supabaseClient.from('active_sessions')
                .update({ is_active: false })
                .eq('course_code', activeCourseCode)
                .eq('is_active', true);

            document.getElementById('codeOverlay').classList.remove('hidden');
            document.getElementById('statusDot').className = "w-3 h-3 rounded-full bg-red-500";
        }

        async function logout() { 
            await supabaseClient.auth.signOut(); 
            window.location.href = 'login.html'; 
        }

        setup();
    </script>
</body>
</html>
