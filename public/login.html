<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Login | UniSmart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
    
    <style>
        :root { --bg-dark: #0f172a; }
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            background: radial-gradient(circle at top right, #1e293b, var(--bg-dark));
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .btn-active:active { transform: scale(0.97); filter: brightness(0.9); }
        .loader {
            width: 20px; height: 20px;
            border: 2.5px solid rgba(255,255,255,0.3);
            border-bottom-color: #fff;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 0.8s linear infinite;
        }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-white">
    <main class="flex-grow flex items-center justify-center p-4 sm:p-6">
        <div class="w-full max-w-[400px] fade-in">
            
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-14 h-14 bg-blue-600/20 rounded-2xl mb-4 border border-blue-500/30 shadow-xl shadow-blue-500/10">
                    <span class="text-3xl font-black text-blue-500">U</span>
                </div>
                <h1 class="text-3xl font-extrabold tracking-tight">Uni<span class="text-blue-500">Smart</span></h1>
                <p class="text-slate-400 text-[10px] mt-1.5 uppercase tracking-[0.2em] font-bold opacity-80">Secure Student Portal</p>
            </div>

            <div class="glass-container rounded-[2.5rem] p-7 sm:p-9 shadow-2xl">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-[10px] uppercase tracking-[0.15em] text-slate-500 mb-2.5 ml-1 font-bold">Email Address</label>
                        <input type="email" id="email" required autocomplete="email" placeholder="name@university.edu"
                            class="w-full bg-slate-900/60 border border-white/10 rounded-2xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500 transition-all text-white placeholder:text-slate-600" />
                    </div>

                    <div>
                        <label class="block text-[10px] uppercase tracking-[0.15em] text-slate-500 mb-2.5 ml-1 font-bold">Password</label>
                        <div class="relative flex items-center">
                            <input type="password" id="password" required autocomplete="current-password" placeholder="••••••••"
                                class="w-full bg-slate-900/60 border border-white/10 rounded-2xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500 transition-all text-white pr-12 placeholder:text-slate-600" />
                            
                            <button type="button" onclick="togglePassword()" 
                                class="absolute right-3 p-2 text-slate-500 hover:text-blue-400 focus:outline-none z-10 transition-colors">
                                <i id="toggleIcon" data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="loginBtn" class="btn-active w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4.5 rounded-2xl shadow-lg transition-all flex justify-center items-center gap-3 text-base">
                        <span id="btnText">Sign In</span>
                    </button>
                </form>

                <div id="errorMessage" class="mt-5 text-center text-red-400 text-xs font-semibold hidden p-4 bg-red-500/10 rounded-xl border border-red-500/20 leading-relaxed"></div>
            </div>

            <div class="mt-10 text-center">
                <p class="text-sm text-slate-400">Don't have an account? <a href="signup.html" class="text-blue-400 font-bold hover:text-blue-300">Sign up</a></p>
            </div>
        </div>
    </main>

    <footer class="pb-6 text-center">
        <p class="text-[9px] text-slate-600 uppercase tracking-[0.3em] font-bold">Powered by UniSmart v2.0</p>
    </footer>

    <script>
        const SB_URL = 'https://olvwogdonhsxnzyhpcpv.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdndvZ2RvbmhzeG56eWhwY3B2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MDIwOTgsImV4cCI6MjA4MzM3ODA5OH0.LszM2J9xryM6pVdwKb2vK2uArnzeNthAGvxCvHg-VQA';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        document.addEventListener('DOMContentLoaded', () => { lucide.createIcons(); });

        function togglePassword() {
            const input = document.getElementById("password");
            const icon = document.getElementById("toggleIcon");
            const isPassword = input.type === "password";
            
            input.type = isPassword ? "text" : "password";
            // Replace icon using Lucide's attribute update
            icon.setAttribute("data-lucide", isPassword ? "eye-off" : "eye");
            lucide.createIcons();
        }

        async function validateAndRoute(user) {
            const errorEl = document.getElementById("errorMessage");
            try {
                const { data: profile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (profileError) throw new Error("Profile not found. Ask Admin to verify your UID.");
                if (!profile.is_approved) {
                    await supabaseClient.auth.signOut();
                    throw new Error("ACCESS DENIED: Account awaiting admin approval.");
                }

                const role = profile.role?.toUpperCase();
                window.location.href = (role === 'LECTURER') ? 'lecturer.html' : 'student.html';

            } catch (err) {
                errorEl.innerText = err.message;
                errorEl.classList.remove("hidden");
                resetButton();
            }
        }

        function resetButton() {
            const btn = document.getElementById("loginBtn");
            const btnText = document.getElementById("btnText");
            btn.disabled = false;
            btnText.innerText = "Sign In";
        }

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById("errorMessage");
            const btn = document.getElementById("loginBtn");
            const btnText = document.getElementById("btnText");

            errorEl.classList.add("hidden");
            btn.disabled = true;
            btnText.innerHTML = `<span class="loader"></span>`;

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            const { data, error: authError } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (authError) {
                errorEl.innerText = authError.message;
                errorEl.classList.remove("hidden");
                resetButton();
            } else if (data.user) {
                await validateAndRoute(data.user);
            }
        });
    </script>
</body>
</html>
