<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | UniSmart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top right, #1e293b, #0f172a); min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .admin-gradient { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
    </style>
</head>
<body class="text-white p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-3xl font-black tracking-tighter italic">Uni<span class="text-blue-500">Smart</span></h1>
                <p class="text-[10px] uppercase tracking-[0.3em] text-slate-500 font-bold">System Administrator Console</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right hidden md:block">
                    <p class="text-xs font-bold">Super Admin</p>
                    <p class="text-[9px] text-green-500 font-bold uppercase tracking-widest">System Online</p>
                </div>
                <button onclick="logout()" class="bg-red-500/10 hover:bg-red-500/20 text-red-400 p-3 rounded-2xl border border-red-500/20 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="glass-card p-6 rounded-[2rem] relative overflow-hidden">
                <div class="absolute -right-4 -top-4 w-24 h-24 admin-gradient opacity-10 rounded-full"></div>
                <p class="text-[10px] uppercase font-black text-slate-500 mb-2">Verified Lecturers</p>
                <h3 id="statLec" class="text-3xl font-black">0</h3>
            </div>
            <div class="glass-card p-6 rounded-[2rem]">
                <p class="text-[10px] uppercase font-black text-slate-500 mb-2">Total Attendance Logs</p>
                <h3 id="statStu" class="text-3xl font-black">0</h3>
            </div>
            <div class="glass-card p-6 rounded-[2rem] border-blue-500/30">
                <p class="text-[10px] uppercase font-black text-blue-500 mb-2">Active Live Sessions</p>
                <h3 id="statSess" class="text-3xl font-black text-blue-400">0</h3>
            </div>
        </div>

        <div class="glass-card p-8 rounded-[3rem] shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-black flex items-center gap-3">
                    <span class="w-2 h-6 admin-gradient rounded-full"></span>
                    Lecturer Verification Queue
                </h2>
                <button onclick="loadLecturers()" class="text-xs font-bold text-slate-400 hover:text-white transition">Refresh List</button>
            </div>

            <div id="lecturerList" class="grid grid-cols-1 gap-4">
                <div class="animate-pulse bg-white/5 h-20 rounded-2xl"></div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://olvwogdonhsxnzyhpcpv.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdndvZ2RvbmhzeG56eWhwY3B2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MDIwOTgsImV4cCI6MjA4MzM3ODA5OH0.LszM2J9xryM6pVdwKb2vK2uArnzeNthAGvxCvHg-VQA';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function loadStats() {
            // Fetch live counts from Supabase
            const { count: lecCount } = await supabaseClient.from('profiles').select('*', { count: 'exact', head: true }).eq('role', 'lecturer').eq('is_approved', true);
            const { count: attCount } = await supabaseClient.from('attendance_logs').select('*', { count: 'exact', head: true });
            const { count: sessCount } = await supabaseClient.from('active_sessions').select('*', { count: 'exact', head: true }).eq('is_active', true);

            document.getElementById('statLec').innerText = lecCount || 0;
            document.getElementById('statStu').innerText = attCount || 0;
            document.getElementById('statSess').innerText = sessCount || 0;
        }

        async function loadLecturers() {
            const list = document.getElementById('lecturerList');
            
            // Get all lecturers (pending ones first)
            const { data, error } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('role', 'lecturer')
                .order('is_approved', { ascending: true });

            if (error) {
                list.innerHTML = `<p class="text-center text-red-400 py-10">Error fetching data.</p>`;
                return;
            }

            if (data.length === 0) {
                list.innerHTML = `<div class="text-center py-12 opacity-30 uppercase text-xs tracking-[0.3em]">No Lecturers Found</div>`;
                return;
            }

            list.innerHTML = data.map(lec => `
                <div class="flex flex-col md:flex-row justify-between items-center bg-white/[0.02] p-6 rounded-[2rem] border border-white/5 hover:border-white/10 transition-all group">
                    <div class="flex items-center gap-5 mb-4 md:mb-0">
                        <div class="w-12 h-12 rounded-2xl admin-gradient flex items-center justify-center font-black text-xl shadow-lg shadow-blue-500/20">
                            ${lec.full_name.charAt(0)}
                        </div>
                        <div>
                            <p class="font-black text-lg group-hover:text-blue-400 transition-colors">${lec.full_name}</p>
                            <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Staff ID: ${lec.matric_no || 'N/A'}</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        ${lec.is_approved ? 
                            `<span class="bg-green-500/10 text-green-400 px-5 py-2 rounded-xl text-[10px] font-black uppercase border border-green-500/20">Verified Account</span>` : 
                            `<button onclick="approve('${lec.id}')" class="admin-gradient hover:scale-105 active:scale-95 px-8 py-3 rounded-2xl text-xs font-black shadow-xl shadow-blue-500/20 transition-all">
                                Verify Lecturer
                            </button>`
                        }
                    </div>
                </div>
            `).join('');
        }

        async function approve(userId) {
            const { error } = await supabaseClient
                .from('profiles')
                .update({ is_approved: true })
                .eq('id', userId);
            
            if (error) {
                alert("Approval failed: " + error.message);
            } else {
                loadLecturers();
                loadStats();
            }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        // Initialize
        loadLecturers();
        loadStats();
    </script>
</body>
</html>
