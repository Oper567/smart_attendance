<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniSmart | Secure Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --accent: #3b82f6; --success: #10b981; --danger: #ef4444; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            min-height: 100dvh; color: white; overflow-x: hidden;
            display: flex; flex-direction: column;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem; padding: 2.2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important; border-radius: 1.2rem; padding: 16px;
            transition: all 0.3s ease;
        }
        .glass-input:focus { background: rgba(255, 255, 255, 0.08) !important; border-color: var(--accent) !important; box-shadow: none; }
        .view-section { display: none; animation: slideUp 0.4s ease-out; }
        .view-section.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .btn-primary { background: var(--accent); border: none; border-radius: 1.2rem; padding: 14px; font-weight: 700; }
        .btn-primary:active { transform: scale(0.96); }
        .otp-display { font-size: 3.5rem; font-weight: 800; color: var(--accent); letter-spacing: 0.5rem; }
        .loader { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.2); border-bottom-color: white; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app" class="container flex-grow-1 d-flex align-items-center justify-content-center py-4">
    
    <section id="login-view" class="view-section active w-100" style="max-width: 420px;">
        <div class="text-center mb-5">
            <div class="inline-flex p-3 bg-primary bg-opacity-10 rounded-4 mb-3 d-inline-block">
                <i class="bi bi-shield-lock-fill text-primary fs-1"></i>
            </div>
            <h1 class="fw-bolder">Uni<span class="text-primary">Smart</span></h1>
            <p class="text-secondary small text-uppercase tracking-wider">Attendance Ecosystem</p>
        </div>

        <div class="glass-card">
            <form id="login-form">
                <div class="mb-3">
                    <label class="small text-secondary mb-2 ms-2 text-uppercase fw-bold" style="font-size: 0.65rem;">University Email</label>
                    <input type="email" id="login-email" class="form-control glass-input" placeholder="name@university.edu" required>
                </div>
                <div class="mb-4">
                    <label class="small text-secondary mb-2 ms-2 text-uppercase fw-bold" style="font-size: 0.65rem;">Password</label>
                    <input type="password" id="login-pass" class="form-control glass-input" placeholder="••••••••" required>
                </div>
                <button type="submit" id="login-btn" class="btn btn-primary w-100 shadow-lg">Sign In</button>
            </form>
            <div id="error-msg" class="mt-3 text-danger small text-center d-none p-2 bg-danger bg-opacity-10 rounded-3"></div>
            <p class="mt-4 text-center small text-secondary">
                New user? <a href="signup.html" class="text-primary fw-bold text-decoration-none">Create Account</a>
            </p>
        </div>
    </section>

    <section id="student-view" class="view-section w-100" style="max-width: 500px;">
        <div class="glass-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold mb-0">Student Portal</h3>
                <button onclick="logout()" class="btn btn-outline-danger btn-sm rounded-3"><i class="bi bi-power"></i></button>
            </div>
            <div class="bg-primary bg-opacity-10 p-4 rounded-4 text-center mb-4 border border-primary border-opacity-10">
                <label class="small text-primary fw-bold mb-3 d-block">ENTER SESSION CODE</label>
                <input type="text" id="class-code" class="form-control glass-input text-center fs-1 fw-bold" maxlength="6" placeholder="000000">
            </div>
            <button onclick="submitAttendance()" id="submit-attn-btn" class="btn btn-primary w-100 py-3">Mark Attendance</button>
        </div>
    </section>

    <section id="lecturer-view" class="view-section w-100">
        <div class="row g-4">
            <div class="col-lg-5 mx-auto">
                <div class="glass-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-bold mb-0">Start Session</h4>
                        <button onclick="logout()" class="btn btn-outline-danger btn-sm rounded-3"><i class="bi bi-power"></i></button>
                    </div>
                    <input type="text" id="course-name" class="form-control glass-input mb-3" placeholder="Course Name (e.g. CSC401)">
                    <button onclick="startLecturerSession()" id="start-btn" class="btn btn-primary w-100 py-3">Generate OTP Code</button>
                    
                    <div id="otp-area" class="mt-4 text-center d-none">
                        <div class="p-4 bg-white bg-opacity-5 rounded-4 border border-white border-opacity-10">
                            <p class="small text-secondary mb-1">JOIN CODE</p>
                            <div id="generated-otp" class="otp-display my-2">------</div>
                            <p class="text-warning small mb-0"><i class="bi bi-geo-alt"></i> Geofence Active (100m)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<script>
    // Supabase Configuration
    const SB_URL = 'https://olvwogdonhsxnzyhpcpv.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sdndvZ2RvbmhzeG56eWhwY3B2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MDIwOTgsImV4cCI6MjA4MzM3ODA5OH0.LszM2J9xryM6pVdwKb2vK2uArnzeNthAGvxCvHg-VQA';
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    function switchView(viewId) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
    }

    // --- AUTHENTICATION ---
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault(); // CRITICAL: Stops the '?' refresh
        const email = document.getElementById('login-email').value.trim();
        const pass = document.getElementById('login-pass').value;
        const btn = document.getElementById('login-btn');
        const errEl = document.getElementById('error-msg');

        btn.disabled = true;
        btn.innerHTML = '<span class="loader"></span> Verifying...';
        errEl.classList.add('d-none');

        try {
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
            if (error) throw error;

            // Fetch Profile for Role and Approval
            const { data: profile, error: pError } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', data.user.id)
                .single();

            if (pError || !profile) throw new Error("Profile not found in database.");

            if (!profile.is_approved) {
                await supabaseClient.auth.signOut();
                throw new Error("Access Denied: Your account is awaiting admin approval.");
            }

            if (profile.role.toUpperCase() === 'LECTURER') switchView('lecturer-view');
            else switchView('student-view');

        } catch (error) {
            errEl.innerText = error.message;
            errEl.classList.remove('d-none');
            btn.disabled = false;
            btn.innerText = 'Sign In';
        }
    });

    async function logout() {
        await supabaseClient.auth.signOut();
        location.reload();
    }

    // --- LECTURER GEOFENCING ---
    async function startLecturerSession() {
        const course = document.getElementById('course-name').value;
        const btn = document.getElementById('start-btn');
        if(!course) return alert("Enter course name");

        btn.disabled = true;
        btn.innerHTML = '<span class="loader"></span> Getting GPS...';

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const otp = Math.floor(100000 + Math.random() * 900000);
            const { error } = await supabaseClient.from('active_sessions').insert([{
                course_name: course,
                otp_code: otp.toString(),
                lat: pos.coords.latitude,
                lng: pos.coords.longitude,
                is_active: true
            }]);

            if (!error) {
                document.getElementById('generated-otp').innerText = otp;
                document.getElementById('otp-area').classList.remove('d-none');
                btn.innerText = 'Session Active';
            } else {
                alert("Database Error: " + error.message);
                btn.disabled = false;
                btn.innerText = 'Generate OTP Code';
            }
        }, (err) => {
            alert("Please enable GPS to start a session.");
            btn.disabled = false;
            btn.innerText = 'Generate OTP Code';
        });
    }

    // --- STUDENT DISTANCE LOGIC ---
    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2-lat1) * Math.PI/180;
        const dLon = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function submitAttendance() {
        const code = document.getElementById('class-code').value;
        const btn = document.getElementById('submit-attn-btn');
        
        btn.disabled = true;
        btn.innerHTML = '<span class="loader"></span> Verifying Location...';

        const { data: session } = await supabaseClient.from('active_sessions')
            .select('*').eq('otp_code', code).eq('is_active', true).single();

        if (!session) {
            alert("Invalid or expired code");
            btn.disabled = false;
            btn.innerText = 'Mark Attendance';
            return;
        }

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, session.lat, session.lng);
            
            if (dist > 100) {
                alert(`Too far! You are ${Math.round(dist)}m away. Move closer to the lecturer.`);
                btn.disabled = false;
                btn.innerText = 'Mark Attendance';
            } else {
                alert("Success! Presence verified within " + Math.round(dist) + "m.");
                btn.innerText = 'Verified ✅';
            }
        }, () => {
            alert("GPS access required to verify attendance.");
            btn.disabled = false;
            btn.innerText = 'Mark Attendance';
        });
    }
</script>
</body>
</html>
